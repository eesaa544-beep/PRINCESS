<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>For My Princess</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css" />
  <!-- Load JS safely on Pages -->
  <script defer src="script.js"></script>
</head>
<body>
  <!-- PIN GATE -->
  <section id="gate" class="gate">
    <div class="gate-card">
      <h1>For My Princess</h1>
      <p class="gate-sub">Enter your 6-digit private PIN</p>

      <div id="pinRow" class="pin-row">
        <input type="password" inputmode="numeric" maxlength="1" />
        <input type="password" inputmode="numeric" maxlength="1" />
        <input type="password" inputmode="numeric" maxlength="1" />
        <input type="password" inputmode="numeric" maxlength="1" />
        <input type="password" inputmode="numeric" maxlength="1" />
        <input type="password" inputmode="numeric" maxlength="1" />
      </div>

      <p class="tip">Tip: it auto-moves. Tap to edit any box.</p>
      <p id="gateError" class="gate-error" aria-live="polite"></p>
    </div>
  </section>

  <!-- INTRO (heartbeat -> fade) -->
  <div id="intro" class="intro" aria-hidden="true">
    <div class="intro-inner">
      <div class="heartbeat"></div>
    </div>
    <div class="intro-title">For My Princess</div>
  </div>

  <!-- MAIN APP -->
  <main id="app" class="hidden">
    <header class="topbar">
      <div class="brand">FOR US</div>
      <div class="since"><span>Since</span> <strong>13 December 2024</strong></div>
    </header>

    <section class="timer-card">
      <h2>…and counting</h2>
      <div class="timer-grid">
        <div class="tbox">
          <div id="days" class="tnum">--</div>
          <div class="tlabel">DAYS</div>
        </div>
        <div class="tbox">
          <div id="hours" class="tnum">--</div>
          <div class="tlabel">HOURS</div>
        </div>
        <div class="tbox">
          <div id="minutes" class="tnum">--</div>
          <div class="tlabel">MINUTES</div>
        </div>
        <div class="tbox">
          <div id="seconds" class="tnum">--</div>
          <div class="tlabel">SECONDS</div>
        </div>
      </div>
    </section>

    <section class="poem-card">
      <div class="meta"><span id="dateStamp"></span> • <span id="nickname">Noor</span></div>
      <h3>Today's Poem</h3>
      <div id="poem" class="poem"></div>
      <blockquote id="quote" class="quote"></blockquote>
    </section>

    <footer class="foot">
      © <span id="year"></span> For My Princess
    </footer>
  </main>

  <!-- (Optional) Your own MP3 later -->
  <audio id="bgm" preload="none"></audio>
</body>
