<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For My Princess</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Lora:wght@700&family=Merriweather:ital,wght@1,400&display=swap" rel="stylesheet">
</head>
<body>
  <div id="pin-screen" class="screen active">
    <div class="pin-container heartbeat">
      <h2>Enter PIN</h2>
      <div class="pin-inputs">
        <input type="password" maxlength="1">
        <input type="password" maxlength="1">
        <input type="password" maxlength="1">
        <input type="password" maxlength="1">
        <input type="password" maxlength="1">
        <input type="password" maxlength="1">
      </div>
    </div>
  </div>

  <div id="intro-screen" class="screen">
    <video id="intro-video" autoplay muted>
      <source src="media/intro.mp4" type="video/mp4">
    </video>
    <div class="overlay-text">For my Princess ❤️</div>
  </div>

  <div id="main-screen" class="screen">
    <div class="timer"></div>
    <div class="poem"></div>
    <div class="quote"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
