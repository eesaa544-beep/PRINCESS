<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>For My Princess</title>

  <!-- Google Fonts: calligraphy + clean serif/sans -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Cormorant+Garamond:wght@400;600;700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />

  <!-- IMPORTANT: defer so JS can find the DOM -->
  <script defer src="script.js"></script>
</head>
<body>
  <!-- PIN GATE -->
  <section id="gate" class="gate">
    <div class="gate-card">
      <h1>For My Princess</h1>
      <p class="gate-sub">Enter your 6-digit private PIN</p>

      <div id="pinRow" class="pin-row" aria-label="6 digit PIN">
        <input type="password" inputmode="numeric" pattern="[0-9]*" maxlength="1" aria-label="Digit 1">
        <input type="password" inputmode="numeric" pattern="[0-9]*" maxlength="1" aria-label="Digit 2">
        <input type="password" inputmode="numeric" pattern="[0-9]*" maxlength="1" aria-label="Digit 3">
        <input type="password" inputmode="numeric" pattern="[0-9]*" maxlength="1" aria-label="Digit 4">
        <input type="password" inputmode="numeric" pattern="[0-9]*" maxlength="1" aria-label="Digit 5">
        <input type="password" inputmode="numeric" pattern="[0-9]*" maxlength="1" aria-label="Digit 6">
      </div>

      <p class="tip">Tip: it auto-moves. Paste works too.</p>
      <p id="gateError" class="gate-error" aria-live="polite"></p>
    </div>
  </section>

  <!-- INTRO (heartbeat → fade) -->
  <div id="intro" class="intro" aria-hidden="true">
    <div class="intro-inner">
      <div class="heartbeat"></div>
      <div class="intro-title">For My Princess</div>
    </div>
  </div>

  <!-- MAIN APP -->
  <main id="app" class="hidden">
    <header class="topbar">
      <div class="brand">FOR US</div>
      <div class="since"><span>Since</span> <strong>13 December 2024</strong></div>
    </header>

    <section class="timer-card">
      <h2>…and counting</h2>
      <div class="timer-grid">
        <div class="tbox"><div class="tnum" id="days">--</div><div class="tlabel">DAYS</div></div>
        <div class="tbox"><div class="tnum" id="hours">--</div><div class="tlabel">HOURS</div></div>
        <div class="tbox"><div class="tnum" id="mins">--</div><div class="tlabel">MINUTES</div></div>
        <div class="tbox"><div class="tnum" id="secs">--</div><div class="tlabel">SECONDS</div></div>
      </div>
    </section>

    <section class="card">
      <div class="meta" id="poemMeta"></div>
      <h3 class="card-title">Today’s Poem</h3>
      <div id="poem" class="poem"></div>
      <blockquote id="quote" class="quote"></blockquote>
    </section>

    <footer class="foot">© <span id="year"></span> For My Princess</footer>
  </main>

  <!-- (Optional) Your own MP3 later -->
  <audio id="bgm" preload="none"></audio>
</body>
</html>
